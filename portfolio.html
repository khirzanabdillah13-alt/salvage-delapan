    function renderGallery(filteredPhotos) {
      const gallery = document.getElementById('gallery');

      filteredPhotos.forEach(photo => {

        photoDiv.className = 'photo-item';
        photoDiv.innerHTML = `
          <img src="${photo.src}" alt="${photo.name}">
          <p>${photo.name}</p>
        `;
        gallery.appendChild(photoDiv);
      });
