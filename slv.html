 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="navbar">
    <div class="logo">

      <img src="1.png" alt="1.png" id="src">
    </div>

    <nav class="menu">
      <a href="portfolio.html">beranda</a>
      <a href="bt.html">buku tahunan</a>
      <a href="video.html">video</a>
      <a href="slv.html">salvage</a>
    </nav>
  </header>

  <main class="gallery-container">
    <h2>Photo Gallery</h2>
    <div class="photo-grid">
      <!-- 50 photos will be added here via JS or static -->
    </div>
    <div class="upload-section">
      <h3>Upload Your Photos</h3>
      <input type="file" id="fileInput" multiple accept="image/*">
      <button id="uploadBtn">Upload</button>
    </div>
  </main>

<script>
document.addEventListener("DOMContentLoaded", function () {

  // === GENERATE NAMA FILE DARI FOLDER p ===
  const images = [];

  for (let i = 1; i <= 388; i++) {
    images.push(`1 (${i}).jpg`);
  }

  const photoGrid = document.querySelector('.photo-grid');

  // === LOAD FOTO KE GALLERY ===
  images.forEach(file => {
    const img = document.createElement('img');
    img.src = `p/${file}`;
    img.alt = file;

    // Jika file tidak ditemukan, sembunyikan
    img.onerror = function () {
      this.style.display = "none";
    };

    img.addEventListener('click', () => openFullscreen(img.src));
    photoGrid.appendChild(img);
  });

  // === FULLSCREEN MODAL ===
  const modal = document.createElement('div');
  modal.style.position = 'fixed';
  modal.style.top = '0';
  modal.style.left = '0';
  modal.style.width = '100%';
  modal.style.height = '100%';
  modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
  modal.style.display = 'none';
  modal.style.justifyContent = 'center';
  modal.style.alignItems = 'center';
  modal.style.zIndex = '1000';

  const modalImg = document.createElement('img');
  modalImg.style.maxWidth = '90%';
  modalImg.style.maxHeight = '90%';
  modalImg.style.objectFit = 'contain';

  modal.appendChild(modalImg);
  document.body.appendChild(modal);

  function openFullscreen(src) {
    modalImg.src = src;
    modal.style.display = 'flex';
  }

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

});
</script>



  <link rel="stylesheet" href="common.css">
<style>
.gallery-container {
  background-color: #f0e6ff; /* Light lavender pastel */
  padding: 20px;
  text-align: center;
}

.gallery-container h2 {
  color: #6b5b95; /* Deep pastel purple */
  margin-bottom: 20px;
}

.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  margin-bottom: 40px;
}

.photo-grid img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #ffb3ba; /* Light pink border */
}

.upload-section {
  background-color: #b5e7a0; /* Light mint green */
  padding: 20px;
  border-radius: 15px;
  margin-top: 20px;
}

.upload-section h3 {
  color: #4a7c59; /* Darker green */
  margin-bottom: 15px;
}

#fileInput {
  margin-right: 10px;
  padding: 5px;
}

#uploadBtn {
  background-color: #ffb3ba;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

#uploadBtn:hover {
  background-color: #ff9aa2;
}

#uploaded-photos {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 20px;
  justify-content: center;
}

#uploaded-photos img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid #bae1ff; /* Light blue border */
}

.uploaded-photo-container {
  position: relative;
  display: inline-block;
  margin: 5px;
}

.uploaded-photo-container img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid #bae1ff; /* Light blue border */
}

.delete-btn {
  position: absolute;
  top: -5px;
  right: -5px;
  background-color: #ff6b6b;
  color: white;
  border: none;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  cursor: pointer;
  font-size: 12px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}

.delete-btn:hover {
  background-color: #ff5252;
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar {
    padding: 15px 20px;
  }

  #src {
    width: 100%;
    max-width: 300px;
  }

  .menu {
    flex-wrap: wrap;
    gap: 10px;
  }

  .menu a {
    padding: 8px 15px;
    font-size: 16px;
  }

  .photo-grid {
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
  }

  .photo-grid img {
    height: 120px;
  }

  .upload-section {
    padding: 15px;
  }

  #uploadBtn {
    padding: 8px 15px;
    font-size: 14px;
  }

  #uploaded-photos img,
  .uploaded-photo-container img {
    width: 100px;
    height: 100px;
  }
}
    </style>
</body>
</html>
