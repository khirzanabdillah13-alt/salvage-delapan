<style>
    body {
        font-family: Arial, sans-serif;
        background: url('bg.JPG') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        width: 350px;
        background: rgba(255,255,255,0.6);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000000;
    }

    label {
        font-size: 14px;
        color: #696969;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 6px 0 15px;
        border-radius: 8px;
        border: 1px solid #D3D3D3;
        font-size: 14px;
        background-color: #F5F5F5;
    }

    input:focus {
        outline: none;
        border-color: #B0B0B0;
        box-shadow: 0 0 5px rgba(176, 176, 176, 0.5);
    }

    button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(135deg, #867979, #7a6f6f);
        color: #000000;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #F0F0F0, #E0E0E0);
    }

    .message {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .success {
        color: green;
    }

    .error {
        color: red;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-box {
            width: 90%;
            max-width: 350px;
            padding: 20px;
        }

        h2 {
            font-size: 20px;
        }

        input {

        }

        button {

        }
    }
</style>
