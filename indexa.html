<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website dengan Intro Video</title>
  <style>
    /* Style untuk fullscreen video */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #mainContent {
      display: none; /* disembunyikan dulu */
    }

    /* Responsive adjustments if needed, but fullscreen is already responsive */
    @media (max-width: 768px) {
      /* No changes needed as it's fullscreen */
    }
  </style>
</head>
<body>
  
  <!-- Intro Video -->
  <div id="intro">
    <video id="introVideo" autoplay muted>
      <source src="vide.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>
  </div>



  <script>
    const intro = document.getElementById('intro');
    const mainContent = document.getElementById('mainContent');
    const video = document.getElementById('introVideo');

    // Ketika video selesai, redirect ke portfolio.html
    video.addEventListener('ended', () => {
      window.location.href = 'portfolio.html';
    });
  </script>

</body>
</html>
